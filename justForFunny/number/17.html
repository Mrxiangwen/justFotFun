<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			window.onload = function (){
				var d = new Date();
				var year = d.getFullYear();
				var month = d.getMonth()+1;
				if(month<10){
					month = '0'+month;
				}
				var day = d.getDate();
				if(day<10){
					day = '0'+day;
				}
				var today = year+''+month+''+day;
				var m = '20160809';
				
				alert((today-m));
			}
		</script>
	</body>
</html>
