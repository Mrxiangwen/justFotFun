<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			window.onload = function(){
				var dates = new Date();
				var year = dates.getFullYear();
				
				var month = dates.getMonth()+1;
				if(month<10){
					month = "0"+month;
				}
				var day = dates.getDate();
				if(day<10){
					day = "0"+day;
				}
				var today = year+''+month+''+day;
				alert(today);
			}
		</script>
	</body>
</html>
