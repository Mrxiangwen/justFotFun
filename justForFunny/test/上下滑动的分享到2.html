<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
#div1 {width:100px; height:100px; background:red; position:absolute; right:0;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
window.onresize=window.onscroll=function ()
{
	var oDiv=document.getElementById('div1');
	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	
//oDiv.style.top=scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2+'px';
	startMove(parseInt(scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2));
};

var timer=null;

function startMove(iTarget)
{
	//alert(iTarget);
	var oDiv=document.getElementById('div1');
	clearInterval(timer);
	timer=setInterval(function (){
		if(oDiv.offsetTop==iTarget)
		{
			clearInterval(timer);
		}
		else
		{
			var iSpeed=(iTarget-oDiv.offsetTop)/8;
			iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
			
			oDiv.style.top=oDiv.offsetTop+iSpeed+'px'
		}
	}, 30);
}
</script>
</head>

<body style="height:2000px;">
<div id="div1">
</div>
</body>
</html>
