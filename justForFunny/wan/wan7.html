<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-height, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
			}
			.div0{
				position: absolute;
				top: 0;
				left: 0;
				z-index: 11;
				width: 100%;
				height: 752px;
				background-color: black;
				opacity: 0.35;
				overflow-y: hidden;
			}
			.div1{
				opacity: 1;
				clear: both;
				position: absolute;
				left: 30%;
				top: 30%;
				width: 500px;
				height: 300px;
				border-radius: 4px;
				background-color: white;
				z-index: 10000000;
			}
		</style>
	</head>
	<body>
		<div align="center" class="div0">
			<div class="div1">
				<h3>发送短信验证码</h3>
				<span style="position: absolute;right: 2px;top: 2px;font-size:2em;">×</span>
				<hr />
				<input type="number" style="width: 80%;height: 15%;margin-top: 4%;" placeholder="请输入短信验证码"/>
			</div>
		</div>
	</body>
</html>
