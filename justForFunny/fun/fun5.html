<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.heart:before{
				width: 100px;
				height: 200px;
				position: absolute;
				background-color: red;
				border-radius: 50px 0 0 0;
				-webkit-transform: rotate(-30deg);
			}
			.heart:after{
				width: 100px;
				height: 200px;
				background-color: red;
				border-radius: 0 50px 0 0;
				-webkit-transform: rotate(30deg);
			}
		</style>
	</head>
	<body>
		<div class="heart"></div>
	</body>
</html>
