<html>

	<head>
		<style>
			.container {
				width: 287px;
				height: 285px;
				background-image: url(../img/c_img2.png);
				background-repeat: no-repeat;
				background-attachment: fixed;/*背景图固定*/
				overflow: hidden;
			}
			
			.frosted-glass {
				width: 287px;
				height: 285px;
				background: inherit;
				-webkit-filter: blur(5px);
				-moz-filter: blur(5px);
				-ms-filter: blur(5px);
				-o-filter: blur(5px);
				filter: blur(5px);
				filter: progid: DXImageTransform.Microsoft.Blur(PixelRadius=4, MakeShadow=false);
			}
			
			.weather {
				width: 80px;
				height: 80px;
				margin-top: -200px;
				margin-left: 100px;
				position: relative;
				display: block;
			}
		</style>
	</head>

	<body>
		<div class='container'>
			<div class='frosted-glass'></div>
			<img class='weather' src='../img/markers.png'>
		</div>
	</body>

</html>
